<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title  | escape }} - {{ site.framework_name  | escape }}{% else %}{{ site.framework_name  | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/code_syntax.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
  <link rel='stylesheet' href="{{ site.baseurl }}/assets/css/mobile.css" media="screen and (max-width: 800px)" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

</head>
